# Source: jkx-golang3/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jkx-golang3-jkx-golang3
  labels:
    draft: draft-app
    chart: "jkx-golang3-0.0.2"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  annotations:
    meta.helm.sh/release-name: 'jkx-golang3'
    wave.pusher.com/update-on-config-change: 'true'
  namespace: jx-production
spec:
  selector:
    matchLabels:
      app: jkx-golang3-jkx-golang3
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: jkx-golang3-jkx-golang3
    spec:
      serviceAccountName: jkx-golang3-jkx-golang3
      containers:
        - name: jkx-golang3
          image: "10.105.32.3/borderx/jkx-golang3:0.0.2"
          imagePullPolicy: IfNotPresent
          env:
            - name: VERSION
              value: 0.0.2
          envFrom: null
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
      terminationGracePeriodSeconds:
      imagePullSecrets:
        - name: "tekton-container-registry-auth"
